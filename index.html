                <option value="easy">Facile</option>

            <button>START</button>

    <!-- /HEADER -->

        <div class="container">
            <h2>Seleziona il livello difficoltà per generare la griglia</h2>
        </div>
    </main>
    <!-- /MAIN -->

    <footer>

    </footer>
